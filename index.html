<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
    <form id="gameboard">
      <header class="h1">Pig Dice</header>
      <div class="split left" id="player1">
        <div class="centered">
        <h2>Player 1</h2>
        <hr>
        <form id="player-one">
          <p>Dice Output: <span class="p1-dice-output"></span></p>
          <p>Turn Score: <strong><span class="p1-temp-score"></span></strong></p>
          <button type="button" id="roll1" class="btn btn-warning">Roll</button>
          <button type="button" id="hold1" class="btn btn-warning">Hold</button>
          <p>Total Score:<span class="p1-total-score"></span><p>
        </form>
        </div>
      </div>
      <div class="split right" id="player2">
        <div class="centered">
        <h2>Player 2</h2>
        <hr>
        <form id="player-two">
          <p>Dice Output: <span class="p2-dice-output"></span></p>
          <p>Turn Score: <strong><span class="p2-temp-score"></span></p></strong>
          <button type="button" id="roll2" class="btn btn-warning">Roll</button>
          <button type="button" id="hold2" class="btn btn-warning">Hold</button>
          <p>Total Score:</label><span class="p2-total-score"></span><p></p>
        </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
