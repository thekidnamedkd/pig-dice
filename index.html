<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="row">
    <form id="gameboard">
      <div class="column">
        <h2>Player 1</h2>
        <hr>
        <div class="form-group">
            <label for="p1-turn-score">Turn Score:</label>
            <label for="p1-total-score">Total Score:</label>
          </div>
          <button type="submit" class="btn">Roll</button>
          <button type="submit" class="btn">Hold</button>
          </div>
        <div class="column">
            <h1>Pig Dice</h1>
            <hr>
            <div class="form-group">
              <label for="p2-turn-score">Turn Score:</label>
              <label for="p2-total-score">Total Score:</label>
            </div>
            <button type="submit" class="btn">Roll</button>
            <button type="submit" class="btn">Hold</button>
      <div class="column">
        <h2>Player 2</h2>
        <hr>
        <div class="form-group">
          <label for="p2-turn-score">Turn Score:</label>
          <label for="p2-total-score">Total Score:</label>
        </div>
        <button type="submit" class="btn">Roll</button>
        <button type="submit" class="btn">Hold</button>
      </div>
    </div>
  </div>
</body>
</html>
